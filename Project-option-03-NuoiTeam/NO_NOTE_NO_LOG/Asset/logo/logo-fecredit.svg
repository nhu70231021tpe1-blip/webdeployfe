    <!-- I -->
    <path id="green-I" fill="#008445"
      d="M259.842.453h-9.645v29.948h9.645V.453Z"/>
    
    <!-- T -->
    <path id="green-T" fill="#008445"
      d="M300.647.453v7.633h-13.453V30.4h-9.618V8.086h-13.453V.453h36.524Z"/>
  </g>

  <!-- THANH SHINE CHẠY NGANG -->
  <rect id="shineBar" x="-120" y="0" width="80" height="31" fill="url(#shineGrad)"/>
</svg>