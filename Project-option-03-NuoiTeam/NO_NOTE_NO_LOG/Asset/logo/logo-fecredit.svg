<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="313" height="43" viewBox="-6 -6 313 43">
  <style>
    /* ===== KEYFRAMES CHO ANIMATION (CHU KỲ 3 GIÂY) ===== */
    
    /* Hiệu ứng popIn - chữ nhảy vào rồi giữ nguyên trong phần còn lại của chu kỳ */
    @keyframes popIn {
      0% {
        opacity: 0;
        transform: translateY(8px) scale(0.9);
      }
      15% {
        opacity: 1;
        transform: translateY(-2px) scale(1.02);
      }
      25%, 100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    
    /* Hiệu ứng shine chạy ngang - chạy 1 lần rồi nghỉ */
    @keyframes shine {
      0%, 35% {
        transform: translateX(-150px);
        opacity: 0;
      }
      40% {
        opacity: 0.6;
      }
      55% {
        opacity: 0.6;
      }
      60% {
        transform: translateX(350px);
        opacity: 0;
      }
      100% {
        transform: translateX(350px);
        opacity: 0;
      }
    }

    /* ===== ÁP DỤNG ANIMATION - LẶP LẠI MỖI 3 GIÂY ===== */
    
    /* Chữ F đỏ bên trái - xuất hiện đầu tiên */
    #red-left {
      animation: popIn 3s ease-out 0s infinite;
    }
    
    /* Chữ E đỏ ở giữa - delay 0.1s */
    #red-mid {
      animation: popIn 3s ease-out 0.1s infinite;
    }
    
    /* Dải xanh - mỗi phần xuất hiện nối tiếp */
    #green-C { animation: popIn 3s ease-out 0.2s infinite; }
    #green-R { animation: popIn 3s ease-out 0.28s infinite; }
    #green-E { animation: popIn 3s ease-out 0.36s infinite; }
    #green-D { animation: popIn 3s ease-out 0.44s infinite; }
    #green-I { animation: popIn 3s ease-out 0.52s infinite; }
    #green-T { animation: popIn 3s ease-out 0.6s infinite; }
    
    /* Thanh shine - lặp lại mỗi 3 giây */
    #shineBar {
      animation: shine 3s ease-in-out 0s infinite;
    }
  </style>
  
  <defs>
    <!-- Bóng đổ mạnh cho logo - giúp nổi bật trên mọi nền -->
    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.4"/>
    </filter>
    
    <!-- Outer glow trắng - tạo viền sáng xung quanh logo -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feFlood flood-color="#ffffff" flood-opacity="0.8"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Gradient cho hiệu ứng shine -->
    <linearGradient id="shineGrad" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#fff" stop-opacity="0"/>
      <stop offset="50%" stop-color="#fff" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#fff" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- NỀN TRẮNG MỜ PHÍA SAU LOGO (glassmorphism) -->
  <rect x="-5" y="-4" width="312" height="39" rx="8" ry="8" fill="rgba(255,255,255,0.85)"/>

  <!-- ===== LOGO CHÍNH ===== -->
  <g id="logoBase" filter="url(#shadow)">
    
    <!-- CHỮ F ĐỎ BÊN TRÁI -->
