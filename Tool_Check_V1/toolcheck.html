<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Tool Check - Ch·∫•m Call</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container {
            max-width: 95%;
        }

        .toolcheck-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        .toolcheck-table th {
            background: #1a73e8;
            color: white;
            position: sticky;
            top: 0;
            padding: 12px;
            font-size: 13px;
            z-index: 5;
        }

        .toolcheck-table td {
            border: 1px solid #eee;
            padding: 10px;
            text-align: center;
            font-size: 12px;
        }

        .toolcheck-table tr:nth-child(even) {
            background: #f9f9f9;
        }

        .btn-start {
            padding: 6px 15px;
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            font-size: 11px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(40, 167, 69, 0.3);
        }

        .btn-start:hover {
            background: linear-gradient(135deg, #20c997, #28a745);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(40, 167, 69, 0.4);
        }

        .table-wrapper {
            overflow: auto;
            max-height: calc(100vh - 150px);
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        h2 {
            margin-bottom: 20px;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .btn-back {
            padding: 8px 20px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }

        .btn-back:hover {
            background: #5a6268;
        }

        /* Modal Ch·∫•m Call */
        .chamcall-modal {
            display: none;
            position: fixed;
            z-index: 200;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }

        .chamcall-modal-content {
            background: white;
            margin: 10% auto;
            padding: 25px;
            width: 400px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .chamcall-modal h3 {
            color: #1a73e8;
            margin-bottom: 20px;
        }

        .row-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: left;
            font-size: 13px;
        }

        .row-info p {
            margin: 5px 0;
        }

        .btn-modal-close {
            padding: 10px 25px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header-bar">
            <h2>üîß Tool Check - Ch·∫•m Call</h2>
            <a href="Index.html" class="btn-back">‚Üê Quay l·∫°i</a>
        </div>

        <div class="table-wrapper">
            <table class="toolcheck-table" id="toolcheck-table">
                <thead id="tc-head"></thead>
                <tbody id="tc-body"></tbody>
            </table>
        </div>
    </div>

    <!-- Modal Ch·∫•m Call -->
    <div id="chamcallModal" class="chamcall-modal">
        <div class="chamcall-modal-content">
            <h3>üìû Ch·∫•m Call</h3>
            <div class="row-info" id="modal-row-info">
                <!-- Th√¥ng tin d√≤ng s·∫Ω hi·ªÉn th·ªã ·ªü ƒë√¢y -->
            </div>
            <button class="btn-modal-close" onclick="closeChamCallModal()">ƒê√≥ng</button>
        </div>
    </div>

    <script>
        let tableData = [];
        let tableCols = [];

        // Nh·∫≠n d·ªØ li·ªáu t·ª´ sessionStorage
        window.onload = function () {
            const storedData = sessionStorage.getItem('toolcheckData');
            const storedCols = sessionStorage.getItem('toolcheckCols');

            if (storedData && storedCols) {
                tableData = JSON.parse(storedData);
                tableCols = JSON.parse(storedCols);
                renderTable();
            } else {
                document.getElementById('tc-body').innerHTML = '<tr><td colspan="100%">Kh√¥ng c√≥ d·ªØ li·ªáu. Vui l√≤ng quay l·∫°i trang ch√≠nh.</td></tr>';
            }
        };

        function renderTable() {
            // T·∫°o header v·ªõi c·ªôt "Ch·∫•m Call" ·ªü ƒë·∫ßu
            const headerHTML = `<tr><th>Ch·∫•m Call</th>${tableCols.map(c => `<th>${c}</th>`).join('')}</tr>`;
            document.getElementById('tc-head').innerHTML = headerHTML;

            // T·∫°o body v·ªõi button "B·∫Øt ƒë·∫ßu" ·ªü c·ªôt ƒë·∫ßu
            const bodyHTML = tableData.map((row, index) => `
                <tr>
                    <td><button class="btn-start" onclick="openChamCallModal(${index})">B·∫Øt ƒë·∫ßu</button></td>
                    ${tableCols.map(c => `<td>${row[c] || "0"}</td>`).join('')}
                </tr>
            `).join('');
            document.getElementById('tc-body').innerHTML = bodyHTML;
        }

        function openChamCallModal(rowIndex) {
            const row = tableData[rowIndex];
            let infoHTML = '';
            tableCols.forEach(col => {
                infoHTML += `<p><strong>${col}:</strong> ${row[col] || "0"}</p>`;
            });
            document.getElementById('modal-row-info').innerHTML = infoHTML;
            document.getElementById('chamcallModal').style.display = 'block';
        }

        function closeChamCallModal() {
            document.getElementById('chamcallModal').style.display = 'none';
        }

        // Click b√™n ngo√†i modal ƒë·ªÉ ƒë√≥ng
        window.onclick = function (event) {
            if (event.target.className === 'chamcall-modal') {
                event.target.style.display = 'none';
            }
        };
    </script>

</body>

</html>
